<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script language="javascript" src="js/jquery.hotkeys.js" type="text/javascript"> </script>
    <script language="javascript" src="js/key_status.js" type="text/javascript"> </script>
    <script language="javascript" src="js/game.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="controls">
      <span>arrow keys == movement</span><br>
      <span>spacebar   == stop</span>
    </div>
    <canvas id="canvas" width="640" height="480">
      Your browser does not support the canvas element.
    </canvas>
    <label for="fps">Frames per Second</label>
    <input id="fps" type="range" min="1" max="60" onchange="updateFrameRate(this.value)"/>
    <span id="FrameRateLabel">0</span>

    <label for="slowmo">TIME DECELERATOR</label>
    <input i"slowmo" type="range" min="1" max="10" value="1" onchange="goSlowMo(this.value)"/>
    <span id="sloMoLabel">1</span>

  </body>
